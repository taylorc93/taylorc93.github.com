<!DOCTYPE html>
<html lang="en">
<head>
	<title>Listings</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/layout.css" rel="stylesheet">
	<link href="css/mappage.css" rel="stylesheet">
	<script src="js/jquery.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/bootstrap.js"> </script>
	<script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
	<script src="js/map.js"></script>
	<script src="js/postlistings.js"></script>
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
</head>

<body onload="init()">
  <div class="masthead">
		<div class="masthead-inner">
    	<h1 class="text-center header"> Jumbo <span class="brown"> Park </span></h1>
    	<h2 class="text-center header-description"> Tufts Premier Off Campus Parking Website</h2>
		</div>
	</div>
	<div class="container wrapper">
		<div class="row">
		<div class="span3">
		<div class="tabbable">
			<ul class="nav nav-tabs">
				<li class="active"><a href="#tab1" data-toggle="tab">Listings</a></li>
				<li><a href="#tab2" data-toggle="tab">Filters</a></li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane active" id="tab1">
					<table class="table table-hover table-condensed table-bordered">
					</table>
				</div>
				<div class="tab-pane" id="tab2">
					<form class="form-filter">
						<h2 class="form-heading">Price Range</h2>
							<input type="minimum" class="input-block-level" placeholder="min">
							<input type="maximum" class="input-block-level" placeholder="max">
						<h2 class="form-heading">Length</h2>
							<label class="checkbox">
								<input type="checkbox" value="option1"> Weekend (2-3 days)</br>
								<input type="checkbox" value="option2"> Week (1-2 weeks) </br>
								<input type="checkbox" value="option3"> Semester (4-5 months) </br>
								<input type="checkbox" value="option4"> Year (full academic year) </br>
							</label>
						<h2 class="form-heading">Parking Type</h2>
							<label class="checkbox">
								<input type="checkbox" value="garage">Garage</br>
								<input type="checkbox" value="street">Street</br>
								<input type="checkbox" value="lot">Lot</br>
							</label>
					</form>
				</div>
			</div>
		</div>
		<div class="row">
		<div class="span3">
			<a href="#listModal" role="button" class="btn btn-primary btn-block" data-toggle="modal">Make A New Listing</a>
				<div id="listModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
						<h3 id="myModalLabel" class="text-center">New Listing</h3>
					</div>
					<div class="modal-body">
						<table class="table">
							<tr><td>
								<input id="streetaddress" type="text" class="input" placeholder="Street Address">
								<input id="city" type="text" class="input" placeholder="city">
								<input id="state" type="text" class="input" placeholder="state">	
								<input id="price" type="text" class="input" placeholder="Price">							
								<input id="startdate" type="text" class="input" placeholder="Start Date">
								<input id="enddate" type="text" class="input" placeholder="End Date">
								<input id="email" type="email" class="input-block-level expand" placeholder="Your @tufts.edu email">
								
							</td></tr>
							<tr><td>
								<select id="parkingtype">
									<option value="Street Parking">Street Parking</option>
									<option value="Garage Parking">Garage Parking</option>
									<option value="Lot Parking">Lot Parking</option>
								</select>
							</td></tr>
							<tr><td><textarea id="description" rows="3" placeholder = "Description"></textarea></td></tr>		
						</table>
					</div>
					<div class="modal-footer">
						<a href="https://twitter.com/share" class="twitter-share-button" data-text="Check out my new listing on Jumbo Park!">Tweet</a>
						<input type="submit" class="btn" onclick="postListings()" data-dismiss="modal" value="Add Space"/>
						<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
				</div>
			</div>
		</div>
	</div>
		</div>
		<div class="span9 map" id="map_canvas">
		</div>
	</div>
</div>	
</body>
</html>
